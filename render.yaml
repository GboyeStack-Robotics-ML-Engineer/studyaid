services:
  # ---------------------------------------------------
  # 1. Backend Service (Node.js + Socket.IO)
  # ---------------------------------------------------
  - type: web
    name: studyaid-server
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: 20.11.0
      # You must add this manually in Render Dashboard:
      # GOOGLE_APPLICATION_CREDENTIALS: /etc/secrets/service-account.json

  # ---------------------------------------------------
  # 2. Frontend Static Site (React + Vite)
  # ---------------------------------------------------
  - type: static
    name: studyaid-client
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_SERVER_URL
        fromService:
          type: web
          name: studyaid-server
          property: host
